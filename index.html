<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Dinosaur Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="dino">
            <img src="dino.png" alt="Dinosaur"> 
        </div>
        <div id="block">
            <img src="block.png" alt="Rokuwa">
        </div>
        <div id="road">
            <img src="road.png" alt="Bato">
        </div>
        <div id="cloud">
            <img src="cloud.jpg" alt="aakash">
        </div>
        <div id="score">
            Score <b>00</b>
        </div>
        <div id="controls">
            <p> <img width="100px" src="https://res.cloudinary.com/nightstock/image/upload/s--uEZbeicL--/v1490933556/spacebar_yvchet.png" alt=""> Space to Start</p>
            <p><img width="30px" src="https://d1nhio0ox7pgb.cloudfront.net/_img/v_collection_png/512x512/shadow/keyboard_key_up.png" alt="">Jump or "W"</p>
        </div>
        <div id="gameOver">
            Sakyo Sakyo
        </div>
    </div>

    <marquee>cid_np</marquee> 

    <script src="app.js"></script>

    
</body>
</html>
